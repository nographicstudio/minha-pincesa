<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perguntinha??</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#ffdde1, #ee9ca7);
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      padding: 20px;
    }

    .typewriter {
      font-size: 2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: .15em solid #fff;
      animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .question {
      font-size: 2.5em;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 4.2s;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .buttons {
      margin-top: 40px;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 6.5s;
    }

    button {
      background-color: #fff;
      color: #ee9ca7;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: url('https://i.imgur.com/Qp3ES7H.png') no-repeat center/contain;
      animation: float 5s infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="container">
    <div class="typewriter">Tenho algo muito importante pra te perguntar...</div>

    </div>
  </div>

  <script>
    const heartsContainer = document.getElementById('hearts');
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = `${Math.random() * 100}vw`;

    }
  </script>
</body>
</html>
